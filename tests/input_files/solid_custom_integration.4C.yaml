TITLE:
  - "Custom integration rules for solid elements"
PROBLEM TYPE:
  PROBLEMTYPE: "Structure"
IO:
  OUTPUT_SPRING: true
  STRUCT_STRESS: "Cauchy"
  STRUCT_STRAIN: "GL"
  VERBOSITY: "Standard"
IO/RUNTIME VTK OUTPUT:
  INTERVAL_STEPS: 5
  OUTPUT_DATA_FORMAT: ascii
IO/RUNTIME VTK OUTPUT/STRUCTURE:
  OUTPUT_STRUCTURE: true
  DISPLACEMENT: true
  STRESS_STRAIN: true
  GAUSS_POINT_DATA_OUTPUT_TYPE: element_center
SOLVER 1:
  SOLVER: "Superlu"
  NAME: "Structure_Solver"
STRUCTURAL DYNAMIC:
  RESTARTEVERY: 1
  DYNAMICTYPE: "Statics"
  PRESTRESSTIME: 100
  TIMESTEP: 1
  NUMSTEP: 5
  MAXTIME: 10
  TOLDISP: 1e-09
  TOLRES: 1e-09
  LOADLIN: true
  LINEAR_SOLVER: 1
STRUCT NOX/Printing:
  Inner Iteration: false
  Outer Iteration StatusTest: false
MATERIALS:
  - MAT: 1
    MAT_ElastHyper:
      NUMMAT: 2
      MATIDS: [11, 12]
      DENS: 1
  - MAT: 11
    ELAST_IsoExpoPow:
      K1: 500
      K2: 10
      C: 1
  - MAT: 12
    ELAST_VolSussmanBathe:
      KAPPA: 1000
FUNCT1:
  - COMPONENT: 0
    SYMBOLIC_FUNCTION_OF_SPACE_TIME: "0.1*t"
DESIGN SURF DIRICH CONDITIONS:
  - E: 1
    ENTITY_TYPE: node_set_id
    NUMDOF: 3
    ONOFF: [1, 1, 1]
    VAL: [0, 0, 0]
    FUNCT: [0, 0, 0]
  - E: 2
    ENTITY_TYPE: node_set_id
    NUMDOF: 3
    ONOFF: [1, 1, 1]
    VAL: [0, 0, 0.2]
    FUNCT: [0, 0, 1]
RESULT DESCRIPTION:
