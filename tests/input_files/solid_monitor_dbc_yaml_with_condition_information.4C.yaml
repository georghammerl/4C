TITLE:
  - "This tests the dbc monitor output in yaml format with condition information."
PROBLEM TYPE:
  PROBLEMTYPE: "Structure"
IO/MONITOR STRUCTURE DBC:
  INTERVAL_STEPS: 1
  PRECISION_SCREEN: 5
  FILE_TYPE: yaml
  WRITE_CONDITION_INFORMATION: true
SOLVER 1:
  SOLVER: "Superlu"
  NAME: "Structure_Solver"
STRUCTURAL DYNAMIC:
  RESTARTEVERY: 1
  INT_STRATEGY: "Standard"
  DYNAMICTYPE: "Statics"
  TIMESTEP: 0.5
  NUMSTEP: 2
  MAXTIME: 1
  TOLDISP: 1e-09
  TOLRES: 1e-09
  LOADLIN: true
  LINEAR_SOLVER: 1
MATERIALS:
  - MAT: 1
    MAT_Struct_StVenantKirchhoff:
      YOUNG: 100
      NUE: 0
      DENS: 0
FUNCT1:
  - COMPONENT: 0
    SYMBOLIC_FUNCTION_OF_SPACE_TIME: "(1+0.2*y+0.4*z)*t"
DESIGN SURF NEUMANN CONDITIONS:
  - E: 2
    NUMDOF: 3
    ONOFF: [1, 0, 0]
    VAL: [10, 0, 0]
    FUNCT: [1, 0, 0]
DESIGN SURF DIRICH CONDITIONS:
  - E: 1
    NUMDOF: 3
    ONOFF: [1, 1, 1]
    VAL: [0, 0, 0]
    FUNCT: [0, 0, 0]
    TAG: monitor_reaction
